<!DOCTYPE html>
<html>
  <head>
    <title>Student Grade Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  </head>
  <body>
      <header id="header" class="row mx-auto">
        <h1 class="col-9">LFZ Student Grade Table</h1>
        <div class="col">
          <h3>Average Grade <span class="badge badge-secondary"></span></h3>
        </div>
      </header>
    <div class="container">
      <table class="table table-striped table-bordered col-10 mx-auto" id="table-student-grade">
        <thead class="thead-dark">
          <tr>
            <th>Student Name</th>
            <th>Course</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="components/page-header.js"></script>
    <script src="components/grade-table.js"></script>
    <script src="components/app.js"></script>
    <script src="main.js"></script>
  </body>
</html>
