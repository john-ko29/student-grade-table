<!DOCTYPE html>
<html>

<head>
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="container">
  <header id="header" class="row align-items-center my-3">
    <h1 class="col-9">LFZ Student Grade Table</h1>
    <div class="col">
      <h3>Average Grade <span class="badge badge-secondary"></span></h3>
    </div>
  </header>
  <div class="row">
    <div class="col-8">
      <table class="table table-striped table-bordered mx-auto" id="table-student-grade">
        <thead class="thead-dark">
          <tr>
            <th>Student Name</th>
            <th>Course</th>
            <th>Grade</th>
            <th>Operations</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="noGradeElement" class="d-none">No Grades Recorded</p>
    </div>
    <div class="col-4">
      <form id="grade-form">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="name"><i class="fa fa-user"></i></label>
          </div>
          <input class="form-control" type="text" name="name" id="name" placeholder="Student Name">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="course"><i class="fa fa-clipboard-list"></i></label>
          </div>
          <input class="form-control" type="text" name="course" id="course" placeholder="Student Course">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="grade"><i class="fa fa-graduation-cap"></i></label>
          </div>
          <input class="form-control" type="number" name="grade" id="grade" placeholder="Student Grade">
        </div>
        <button type="submit" class="btn btn-success">Add</button>
        <button type="reset" class="btn btn-warning">Cancel</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/grade-forms.js"></script>
  <script src="components/app.js"></script>
  <script src="main.js"></script>
</body>

</html>
